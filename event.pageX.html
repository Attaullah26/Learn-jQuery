<!DOCTYPE html>
<html>
<head>
    <title>Each Method</title>
    <style>
        #result {
            width: 800px;
            height: 60vh;
            background-color: pink;
            border: 2px solid black;
            margin: 20px auto;
            padding: 12px;
            font-size: 26px;
        }
        #box {
            width: 26px;
            height: 26px;
            background-color: lightgreen;
            border: 1px solid black;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>PageX & PageY Methods</h2>
    <div id="result"></div>
    <div id="box"></div>
    


    <script src="js/jquery-3.7.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $(document).mousemove(function(event){
                $('#result').text("X : " + event.pageX + " " + "Y : " + event.pageY);


                var x = event.pageX;
            var y = event.pageY;

            $('#box').offset({top:y, left:x});
            });
        });
    </script>
</body>
</html>
