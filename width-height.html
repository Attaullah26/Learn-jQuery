<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <style>
        div {
            width: 300px;
            height: 200px; 
            margin: 25px;
            padding: 26px;
            border: 12px solid black;
            
        }
        .style1 {
            background-color: lightblue;
        }
        .style2 {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="box" class="boxclass" >
        <h1 id="heading">This is Box</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa beatae iste quae unde blanditiis tenetur at maxime ipsam inventore enim corrupti illo, mollitia sit ducimus.</p>
    </div>
    <button id="widthBtn">Width</button> &nbsp; 
    <button id="heightBtn">Height</button>

    <script>
        $(document).ready(function(){
            $('#widthBtn').click(function(){
                var a = $('#box').width()
                var b = $('#box').innerWidth()
                var c = $('#box').outerWidth()
                var d = $('#box').outerWidth(true)
                alert('Width : ' + a  + " Inner : " + b + " Outer : " + c + ' OuterWidth : ' + d);
            });


            $('#heightBtn').click(function(){
                var e = $('#box').height()
                var f = $('#box').innerHeight()
                var g = $('#box').outerHeight()
                var h = $('#box').outerHeight(true)
                alert('Height : ' + e  + " Inner : " + f + " Outer : " + g + ' OuterWidth : ' + h);
            });

            
        });
    </script>
</body>
</html>
