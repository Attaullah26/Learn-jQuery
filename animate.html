<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <style>
        div {
            width: 300px;
            height: 200px; 
            margin: 25px;
            padding: 12px;
            border: 2px solid black;
            background-color: pink;
        }
        #animateBtn {
            position: fixed;
            top: 260px;
            left: 12px;
        }
       
    </style>
</head>
<body>
    <button id="animateBtn">Animate</button>
    <div id="box" class="boxclass" >
        <h1 id="heading">This is Box</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa beatae iste quae unde blanditiis tenetur at maxime ipsam inventore enim corrupti illo, mollitia sit ducimus.</p>
    </div>

    

 
 

    <script>
        $(document).ready(function(){
            $('#animateBtn').click(function(){
                $('#box').animate({marginLeft : '150px'});
                $('#box').animate({marginTop : '150px', width : '400px'});
            });
           
        });
        
    </script>
</body>
</html>
