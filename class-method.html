<!DOCTYPE html>
<html>
<head>
    <title>Mouse Events</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <style>
        div {
            width: 300px;
            height: 200px;
            margin: 25px;
            padding: 12px;
            border: 2px solid black;
        }
        .first {
            background-color: aqua;
        }
        
    </style>
</head>
<body>
    <div id="box" class="boxclass" >
        <h1 id="heading">This is Box</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa beatae iste quae unde blanditiis tenetur at maxime ipsam inventore enim corrupti illo, mollitia sit ducimus.</p>
    </div>
    <button id="addBtn">addClass</button> &nbsp;
    <button id="removeBtn">removeClass</button> &nbsp;
    <button id="toggleBtn">toggleClass</button> &nbsp;

    <script>
        $(document).ready(function(){
            $('#addBtn').click(function(){
                $('#box').addClass('first');
            });
        });


        $(document).ready(function(){
            $('#removeBtn').click(function(){
                $('#box').removeClass();
            });
        });

        
        $(document).ready(function(){
            $('#toggleBtn').click(function(){
                $('#box').toggleClass('first');
            });
        });

    </script>
    
    
    
</body>
</html>
