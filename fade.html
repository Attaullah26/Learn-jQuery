<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <style>
        div {
            width: 300px;
            height: 200px; 
            margin: 25px;
            padding: 12px;
            border: 2px solid black;
            background-color: rgb(202, 69, 69);
        }
       
    </style>
</head>
<body>
    <div id="box" class="boxclass" >
        <h1 id="heading">This is Box</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa beatae iste quae unde blanditiis tenetur at maxime ipsam inventore enim corrupti illo, mollitia sit ducimus.</p>
    </div>

    <button id="outBtn">fadeOut</button>&nbsp;
    <button id="inBtn">fadeIn</button> &nbsp;
    <button id="toggleBtn">fadeToggle</button>  &nbsp;
    <button id="toBtn">fadeToooo</button> 


    <script>
        $(document).ready(function(){
            $('#inBtn').click(function(){
                $('p').fadeIn(2000);
            });

            $('#outBtn').click(function(){
                $('p').fadeOut();
            });

            $('#toggleBtn').click(function(){
                $('p').fadeToggle(2000,function(){
                    $('#box').append('The paragraph has been toggled');
                });
            });

            $('#toBtn').click(function(){
                $('#box').fadeTo(1000,0.5);
            });
        });
        
    </script>
</body>
</html>
