<!DOCTYPE html>
<html>
<head>
    <title>Javascript</title>
</head>
<body>

           <!-------------Else If--------------------->

    <script>
         var per = prompt("Enter your percentage : ");

         if (per >= 80 && per <= 100){
             document.write("You are on <b>Merit</b>.");
        }else if (per >= 60 && per <= 80){
             document.write("You are on in <b>1<sup>st</sup> Division</b>");
        }else if (per >= 45 && per <= 60){
             document.write("You are on <b>2<sup>nd</sup> Division</b>");
        }else if (per >= 33 && per <= 45){
             document.write("You are on <b>3<sup>rd</sup> Divison</b>");
        }else if (per < 33){
             document.write("<b>Fail</b>");
        }else {
             document.write("<b>Please enter</b> correct Percentage");
        }
         

    </script>
</body>
</html>
