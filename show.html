<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <style>
        div {
            width: 300px;
            height: 200px; 
            margin: 25px;
            padding: 12px;
            border: 2px solid black;
        }
       
    </style>
</head>
<body>
    <div id="box" class="boxclass" >
        <h1 id="heading">This is Box</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa beatae iste quae unde blanditiis tenetur at maxime ipsam inventore enim corrupti illo, mollitia sit ducimus.</p>
    </div>
    <button id="showBtn">Show</button> &nbsp;
    <button id="hideBtn">Hide</button>&nbsp;
    <button id="toggleBtn">Toggle</button> 


    <script>
        $(document).ready(function(){
            $('#showBtn').click(function(){
                $('#box').show();
            });

            $('#hideBtn').click(function(){
                $('#box').hide();
            });

            $('#toggleBtn').click(function(){
                $('#box').toggle(2000,function(){
                    alert('Box Has Been Toggled');
                });
            });
        });
        
    </script>
</body>
</html>
