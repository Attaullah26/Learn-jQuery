<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <style>
        div {
            width: 300px;
            height: 200px; 
            margin: 25px;
            padding: 12px;
            border: 2px solid black;
            background-color: pink;
        }
       
    </style>
</head>
<body>
    <div id="box" class="boxclass" >
        <h1 id="heading">This is Box</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa beatae iste quae unde blanditiis tenetur at maxime ipsam inventore enim corrupti illo, mollitia sit ducimus.</p>
    </div>

    <button id="upBtn">slideUp</button>&nbsp;
    <button id="downBtn">slideDown</button> &nbsp;
    <button id="toggleBtn">Toggle</button>  &nbsp;
 


    <script>
        $(document).ready(function(){
            $('#upBtn').click(function(){
                $('p').slideUp();
            });

            $('#downBtn').click(function(){
                $('p').slideDown(2000);
            });

            $('#toggleBtn').click(function(){
                $('p').slideToggle(2000,function(){
                    $('#box').append();
                    
                });
            });

        });
        
    </script>
</body>
</html>
