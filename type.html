<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 400px;
            height: 50vh;
            background-color: pink;
            border: 2px solid black;
            margin: 12px auto;
        }
    </style>
</head>
<body>
    <div id="box"></div><br><br>

    <h2 id="show"></h2>


    <script src="js/jquery-3.7.0.min.js"></script>


    <script>
        $(document).ready(function(){
            $('#box').on("mouseover click dblclick",function(event){
                $('#show').html('event : ' + event.type + ' ' + 'Which : ' + event.which);
            });
        });
    
    </script>
</body>
</html>
