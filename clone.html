<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <style>
        div {
            width: 300px;
            height: 200px; 
            margin: 25px;
            padding: 12px;
            border: 2px solid black;
        }
        .style1 {
            background-color: lightblue;
        }
        .style2 {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="box" class="boxclass" >
        <h1 id="heading">This is Box</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. .</p>
        <p>Ipsa beatae iste quae unde blanditiis tenetur at maxime ipsam inventore enim corrupti illo, mollitia sit ducimus</p>
    </div>
    <div id="box2" class="boxclass" >
    </div>
    <button id="btn">Clone</button>
    

    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                $('#heading').clone().prependTo("#box2");
            });
        });


        $(document).ready(function(){
            $('#btn').click(function(){
                $('p').clone().appendTo("#box2");
            });
        });
        



        
    </script>
</body>
</html>
