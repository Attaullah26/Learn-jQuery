<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <style>
        div {
            width: 300px;
            height: auto; 
            margin: 25px;
            padding: 12px;
            border: 2px solid black;
            
        }
        .style1 {
            background-color: lightblue;
        }
        .style2 {
            background-color: pink;
        }
    </style>
</head>
<body>
    <div id="box" class="" >
        <h1 id="heading">This is Box</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa beatae iste quae unde blanditiis tenetur at maxime ipsam inventore enim corrupti illo, mollitia sit ducimus.</p>
    </div>
    <button id="positionBtn">Position</button> &nbsp;
    <button id="offsetBtn">Offset</button>


    <script>
        $(document).ready(function(){
            $('#positionBtn').click(function(){
                // console.log($('#box h1').position());
                var check = $('#box h1').position();
                alert('Top : ' + check.top  + " " + 'Left : ' + check.left);
            });

            $('#offsetBtn').click(function(){
                $('#box').offset({top:2, left:2});
            });
        });
        
    </script>
</body>
</html>
